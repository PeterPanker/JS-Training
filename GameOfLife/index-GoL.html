<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Game of Life (or Death)</title>
    <link href="css\style-GoL.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>GAME IF LIFE (OR DEATH)</h1>
    <div class="button-container">
        <div class="startStopLife">Start</div>
        <div class="oneStep">One Step</div>
        <div class="range-contianer speed">
            <p>Speed</p>
            <p class="step-display"></p>
            <div class="rangeSelector">
                <div class="selector-line"></div>
                <div class="selector-knob"></div>
            </div>
        </div>
        <div class="gridSize">
            <p>Size</p>
            <p class="step-display"></p>
            <div class="rangeSelector">
                <div class="selector-line"></div>
                <div class="selector-knob"></div>
            </div>
        </div>
    </div>
    <canvas id="grid-space"></canvas>
    <script tupe="text/javascript" src="js\script-GoL.js"></script>
</body>
</html>
